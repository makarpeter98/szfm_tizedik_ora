<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="text-center">
    <h1>[[${pageTitle}]]</h1>

    <form th:action="@{/persons/save}" method="post" th:object="${person}" style="max-width: 500px; display: inline-block">
        <input type="hidden" th:field="*{id}">
        <div class="form-group text-lg-start">
            <label for="exampleInputEmail1">First name</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="First name" required minlength=2>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control" th:field="*{lastName}"id="lastName" placeholder="Last name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" th:field="*{email}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" th:field="*{password}" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" th:field="*{enabled}" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Enabled</label>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
